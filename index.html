<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/logo.jpg">
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h1><strong> Student Information Collection Form </strong></h1>
            <h4>*This form is made using JPDB*</h4>
            <span style="justify-content: center; display: flex; flex-direction: row; padding: 8px;">
                <h3><strong>Note:</strong> All the information shared here will be kept confidential.</h3>
            </span>
        </div>
        <form id="empForm" method="get">
            <div class="form-group">
                <label>Roll Number :</label>
                <input type="text" id="rollno" class="form-control" onchange='getStud()'>
            </div>
            <div class="form-group">
                <label>Student's First Name:</label>
                <input type="text" id="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label>Student's Last Name :</label>
                <input type="text" id="secondName" class="form-control">
            </div>
            <div class="form-group">
                <label>Class :</label>
                <input type="number" id="Class" class="form-control">
            </div>
            <div class="form-group">
                <label>Birth-Date :</label>
                <input type="date" id="birthdt" class="form-control">
            </div>
            <div class="form-group">
                <label>Address :</label>
                <input type="text" id="address" class="form-control">
            </div>
            <div class="form-group">
                <label>Enrollment-Date :</label>
                <input type="date" id="enrollmentdt" class="form-control">
            </div>
            <div class="form-group text-center" style="margin-top: 16px; border-radius: 16px;">
                <button type="button" class="btn btn-lg btn-primary" style="margin-left: 8px; margin-right: 8px;" id="save" onclcik="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" style="margin-left: 8px; margin-right: 8px;" id="change" onclcik="changeData()" disabled>Change</button>
                <button type="button" class="btn btn-lg btn-primary" style="margin-left: 8px; margin-right: 8px;" id="reset" onclcik="resetForm()" disabled>Reset Form</button>            
            </div>
        </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="/index.js"></script>
</body>

</html>
